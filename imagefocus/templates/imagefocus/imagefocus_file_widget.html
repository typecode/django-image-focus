<div class="imagefocus-file-upload">
    <div class="imagefocus-file-upload__image">
        {% if widget.is_initial %}
            <img src="{{ widget.value.url }}" alt="{{ widget.value }}">
        {% else %}
            <img src="" alt="" />
        {% endif %}
        <div class="imagefocus-file-upload__focus-point"></div>
    </div>
    {% if widget.is_initial %}
        {% if not widget.required %}
            <div>
                <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
                <label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
            </div>
        {% endif %}
        <div>{{ widget.initial_text }}: <a href="{{ widget.value.url }}">{{ widget.value }}</a></div>
    {% endif %}
    <div class="imagefocus-file-upload__input-container">
        {{ widget.input_text }}:
        <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
    </div>
</div>
