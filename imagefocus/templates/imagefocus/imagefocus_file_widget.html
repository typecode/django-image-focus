{% if widget.is_initial %}
<div class="imagefocus-file-upload">
    <div class="imagefocus-file-upload__image">
        <img src="{{ widget.value.url }}" alt="{{ widget.value }}">
        <div class="imagefocus-file-upload__focus-point"></div>
    </div>
    <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
    <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>{% if widget.is_initial %}</p>
</div>
<p class="file-upload">{{ widget.initial_text }}: <a href="{{ widget.value.url }}">{{ widget.value }}</a>{% if not widget.required %}
<span class="clearable-file-input">
<label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label></span>{% endif %}<br>
{{ widget.input_text }}:{% endif %}
{% endif %}
